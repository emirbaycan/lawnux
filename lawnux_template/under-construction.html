<!DOCTYPE html>.js
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#16081A" />
    <link href="css/general/general.css" rel="stylesheet">

    <title>Website is under construction</title>
    <script src="js/general/header.js"></script>
    <script src="js/main/general/header.js"></script>

<body class="preload">
    <div class="preloader" id="preloader" data-state="open"
        style="width:100%;height:100%;position:fixed;left:0;top:0;z-index:99999999;background:var(--primary-color);">
        <div class="preload-inner"
            style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);display:flex;">
            <img src="img/logo.png" style="width:500px;animation:preloader 1s infinite;">
        </div>
    </div>
    <div class="under-construction">
        <div class="uc-bg" style="background-image:url(/img/under-construction.jpg)"></div>
        <div class="uc-inner">
            <img src="img/logo.png">
            <p class="uc-paragraph">Website is under construction</p>
        </div>
    </div>
    <script defer src="js/general/footer.defer.js"></script>
    <script src="js/main/general/footer.defer.js"></script>
    <script src="js/main/pages/under-construction.js"></script>
</body>

</html>
